<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
        <title> Converter </title>  
        <link rel="stylesheet" href="/style.css"/>
     </head>

     <body>
        <section class="topSection">
            <h2 id="mainTitle">Metric / Imperial Unit Conversion</h2>
            <div id="input">
                <input id="inputBox" type="number" placeholder="0">
                <button id="submitBtn">Convert</button>
            </div>
            
        </section>

        <section class="containerResults">
            <div class="results Length">
                <h3>Length (Meter/Feet)</h3>
                <p id="meter_results"></p>
            </div>
            
            <div class="results Volume">
                <h3>Volume (Liters/Gallons)
                </h3>
                <p id="liters_results"></p>
            </div>

            <div class="results mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilograms_results"></p>
            </div>
                
           
        </section>



        <script src="file.js"></script>
     </body>
    

</html>
